<section>

    <h2>Fotograf√≠a Social</h2>

    <div id="carouselExampleControls" class="carousel slide my-5" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item" data-interval="5000" keyboard="true" wrap="true" touch="true"
                *ngFor="let photo of social; index as i" [ngClass]="{'active' : i == 0}">
                <img [src]="photo" class="d-block col-sm-12 col-md-8 col-lg-8" alt="1">
            </div>

        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

</section>
